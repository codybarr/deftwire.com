backend:
  name: test-repo # git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'post'
    label: 'Post'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'URL', name: 'url', widget: 'string' }
      - { label: 'Post Title', name: 'title', widget: 'string' }
      - { label: 'Post Image', name: 'image', widget: 'image' }
      - { label: 'Post Description', name: 'description', widget: 'text' }
      - name: meta
        label: Meta
        widget: 'metatags'
